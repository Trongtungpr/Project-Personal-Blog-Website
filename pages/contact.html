<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/style/contact.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1>Contact Us</h1>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
      <a href="../index.html">HOME</a>
      <a href="../pages/album.html">ALBUM</a>
      <a href="#">CONTACT</a>
    </div>

    <!-- The flexible grid (content) -->
    <main>
      <section class="contact-info">
        <h2>Contact Info</h2>
        <p>
          <strong>Location:</strong> Đ. Nam Kỳ Khởi Nghĩa, Khu đô thị FPT City,
          Ngũ Hành Sơn, Đà Nẵng, Việt Nam<br />
          <strong>Email:</strong> blog@fpt.com<br />
          <strong>Điện thoại:</strong> (+84) 555-4343
        </p>
      </section>

      <section class="contact-form">
        <h2>Please fill out the form below to contact us</h2>
        <form action="#">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Gửi</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footersome">
        <a href="https://www.youtube.com/" title="Blog YouTube"
          ><i class="fa fa-youtube"></i
        ></a>
        <a href="https://www.facebook.com/" title="Blog Facebook"
          ><i class="fa fa-facebook"></i
        ></a>
        <a href="https://www.twitter.com/" title="Blog Twitter"
          ><i class="fa fa-twitter"></i
        ></a>
      </div>
      <p class="copyright">BLOG © 2024, All RIghts Reserved</p>
    </footer>
  </body>
</html>
